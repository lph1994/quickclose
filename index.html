<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Test GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 2rem 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    section {
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.5rem;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    a {
      color: #6200ea;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Xin chào từ GitHub Pages!</h1>
  </header>

  <section>
    <div class="card">
      <h2>Giới thiệu</h2>
      <p>Đây là một trang web mẫu dùng để test GitHub Pages.</p>
      <p>Bạn có thể chỉnh sửa file <code>index.html</code> để cập nhật nội dung.</p>
      <p><a href="https://github.com/" target="_blank">Xem GitHub</a></p>
    </div>
  </section>

  <footer>
    © 2025 - Trang test đơn giản với HTML & CSS
  </footer>
</body>
</html>
